<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/loader-ring.css" />
        <link rel="stylesheet" href="css/error.css" />
        <title>New product | Nodepop</title>
    </head>
    <body>
        <div class="lds-dual-ring hidden"></div>

        <div class="global-errors hidden"></div>

        <nav class="nav-menu">
            <ul>
                <li>
                    <a href="/index.html">Home</a>
                    <a href="/new-product.html">New product</a>
                    <a href="/register.html">Register</a>
                    <a href="/login.html">Login</a>
                </li>
            </ul>
        </nav>

        <header>
            <h2 class="title">Nodepop</h2>
            <hr />
            <h1><strong>Crear nuevo producto</strong></h1>
        </header>

        <main class="form">
            <form class="new-product-form">
                <label for="name">Nombre</label>
                <input type="text" name="name" />

                <label for="price">Precio</label>
                <input type="number" name="price" />

                <label for="description">Descripción</label>
                <textarea type="text" name="description"></textarea>

                <label for="tags">Categorías</label>

                <select name="tags" multiple>
                    <option value="cocina">Cocina</option>
                    <option value="bano">Baño</option>
                    <option value="barbacoa">Barbacoa</option>
                    <option value="jardin">Jardín</option>
                </select>

                <label for="ad-type">Tipo de anuncio</label>
                <select name="ad-type">
                    <!-- <option value="" selected disabled>Elige una opción</option> -->
                    <option value="venta">Quiero vender un producto</option>
                    <option value="compra">Estoy buscando un producto</option>
                </select>

                <button class="button is-success" type="button">Enviar</button>
            </form>
        </main>

        <script type="module" src="js/new-product.js"></script>
    </body>
</html>
