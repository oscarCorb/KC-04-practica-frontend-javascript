        <h1>New advert</h1>

            <label for="tags">Categorías</label>

            </select>

            <!-- este br luego habrá que arreglarlo con css -->
            <br />

            <!-- este br luego habrá que arreglarlo con css -->
            <br />

                <!-- <option value="" selected disabled>Elige una opción</option> -->

            </select>
