<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/loader-ring.css" />
        <link rel="stylesheet" href="css/error.css" />
        <title>New product | Nodepop</title>
    </head>
    <body>
        <div class="lds-dual-ring hidden"></div>

        <div class="global-errors hidden"></div>

        <nav class="nav-menu">
            <ul>
                <li>
                    <a href="/new-product.html">New product</a>
                    <a href="/register.html">Register</a>
                    <a href="/login.html">Login</a>
                </li>
            </ul>
        </nav>

        <header>
            <a href="/index.html">
                <h2 class="title">Nodepop</h2>
            </a>
            <hr />
            <h1><strong>Crear nuevo producto</strong></h1>
        </header>

        <main class="form">
            <form class="new-product-form">
                <label for="name">Nombre</label>
                <input type="text" name="name" />

                <label for="price">Precio</label>
                <input type="number" name="price" />

                <label for="description">Descripción</label>
                <textarea type="text" name="description"></textarea>

                <label for="tags">Categorías</label>

                <select name="tags" multiple>
                    <option value="cocina">Cocina</option>
                    <option value="baño">Baño</option>
                    <option value="barbacoa">Barbacoa</option>
                    <option value="jardín">Jardín</option>
                </select>

                <label for="condition">Tipo de anuncio</label>
                <select name="condition">
                    <!-- <option value="" selected disabled>Elige una opción</option> -->
                    <option value="Venta">Quiero vender este producto</option>
                    <option value="Compra">Estoy buscando este producto</option>
                </select>

                <button class="button is-info">Crear producto</button>
            </form>
        </main>

        <script type="module" src="js/new-product.js"></script>
    </body>
</html>
