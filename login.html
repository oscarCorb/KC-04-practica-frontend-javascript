<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/loader-ring.css" />
        <link rel="stylesheet" href="css/error.css" />
        <title>Login | NodePop</title>
    </head>
    <body>
        <div class="lds-dual-ring hidden"></div>

        <div class="global-errors hidden"></div>

        <nav class="nav-menu">
            <!-- <ul>
                <li>
                    <a href="/register.html">Register</a>
                    <a href="/login.html">Login</a>
                </li>
            </ul> -->
        </nav>

        <header>
            <a href="/index.html">
                <h2 class="title">Nodepop</h2>
            </a>
            <hr />
        </header>

        <main class="form">
            <h1 class="subtitle"><strong>Iniciar sesión</strong></h1>

            <form class="log-in-form">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" required />

                <label for="password">Contraseña</label>
                <input type="password" name="password" required />

                <button class="button is-success">Entrar en mi cuenta</button>
            </form>

            <div class="login-register-toggle">
                <a href="/register.html">¿Todavía no estás registado?</a>
            </div>
        </main>

        <script type="module" src="js/login.js"></script>
    </body>
</html>
